<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <button class="clear" id="clear btn">
      <i class="fas fa-trash"></i> Clear Cards
    </button>
    <h1>
      Memory Cards
      <button id="show" class="btn btn-small">
        <i class="fas fa-plus"></i> Add New Card
      </button>
    </h1>
    <div class="cards" id="cards-container"></div>
    <div class="navigation">
      <button class="nav-button" id="prev">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <div class="add-container" id="add-container">
      <h1>
        Add New Card
        <button class="btn btn-small btn-ghost" id="hide">
          <i class="fas fa-times"></i>
        </button>
      </h1>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter Question..."></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>
      <button class="btn" id="add-card">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
